<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>

    <title>Actualizar Producto</title>
</head>
<body>
    <body>
        <h2>Ingresar productos</h2>
        <form id="formAgregarProducto">
          <input type="text" name="title" placeholder="Pelota Nike" required/>
          <input type="number" name="price" placeholder="$2000" required/>
          <input name="thumbnail" placeholder="www.pelotasNike.com" required/>
          <button type="submit">
            Enviar
          </button>
        </form>
      
        <p>--------------------------------------------------------------------------------------------------------------------------------</p>
        <ul id="insertProducts"></ul>
      
        <h2>Canal de chat</h2>
        <form id="formEnviarMensaje">
          <input type="email" name="email" id="" placeholder="Ingrese su email...">
          <input type="text" name="message" id="" placeholder="Ingrese un mensaje...">
          <button type="submit">Enviar</button>
        </form>
        <p id="insertMessages"></p>
        <script src="./index.js"></script>
      </body>
      
</body>
</html>
