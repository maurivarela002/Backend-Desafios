<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto</title>
</head>
<body>
    <form action="/api/productos/actualizar/:id" method="PUT">
        <input type="text" name="Title" placeholder="Pelota basket"/>
        <input type="number" name="Price"  placeholder="$ 600" />
        <input name="Thumbnail" placeholder="www.pelotasDeBasket.com" />
        <button type="submit">
            Actualizar Producto
        </button>
    </form>
    <script src="./index.js"></script>
</body>
</html>
